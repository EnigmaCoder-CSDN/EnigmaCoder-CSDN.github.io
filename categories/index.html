            background-color: ${grayColor} !important;
          }
        `;
        document.head.appendChild(styleEl);
      }
      
      console.log('Progress bars modified to transparent gray.');
    }

    // 更新网站信息卡片的自定义统计逻辑
    function updateWebInfo() {
      const webInfoCard = document.querySelector('.card-webinfo');
      if (!webInfoCard) return;
      
      const webinfoContainer = webInfoCard.querySelector('.webinfo');
      if (!webinfoContainer) return;
      
      // 存储键名
      const STORAGE_KEY = 'blog_stats';
      
      // 获取或初始化统计数据
      function getStats() {
        let stats = localStorage.getItem(STORAGE_KEY);
        if (stats) {
          return JSON.parse(stats);
        }
        return {
          visitors: 0,
          pageViews: 0,
          lastUpdate: new Date().toISOString()
        };
      }
      
      // 保存统计数据
      function saveStats(stats) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(stats));
      }
      
      // 获取当前统计
      let stats = getStats();
      
      // 更新访客数（每次访问增加1，使用sessionStorage避免重复计数）
      const sessionKey = 'visited';
      if (!sessionStorage.getItem(sessionKey)) {
        stats.visitors++;
        sessionStorage.setItem(sessionKey, 'true');
        saveStats(stats);
      }
      
      // 更新页面浏览量（每次访问增加1）
      stats.pageViews++;
      saveStats(stats);
      
      // 检查是否已经有自定义访客和浏览量元素
      let hasVisitors = false;
      let hasPageViews = false;
      
      const existingItems = webinfoContainer.querySelectorAll('.webinfo-item');
      existingItems.forEach(item => {
        const itemName = item.querySelector('.item-name');
        if (itemName) {
          const nameText = itemName.textContent.trim();
          if (nameText.includes('访客')) hasVisitors = true;
          if (nameText.includes('浏览')) hasPageViews = true;
        }
      });
      
      // 如果没有访客数，就添加一个
      if (!hasVisitors) {
        const visitorsItem = document.createElement('div');
        visitorsItem.className = 'webinfo-item';
        visitorsItem.innerHTML = `
          <div class="item-name">本站访客数 :</div>
          <div class="item-count">${stats.visitors}</div>
        `;
        
        // 插入到总字数之后
        const wordCountItem = Array.from(existingItems).find(item => {
          const name = item.querySelector('.item-name');
          return name && name.textContent.trim().includes('总字数');
        });
        
        if (wordCountItem) {
          wordCountItem.insertAdjacentElement('afterend', visitorsItem);
        } else {
          webinfoContainer.appendChild(visitorsItem);
        }
      } else {
        // 更新现有访客数
        existingItems.forEach(item => {
          const itemName = item.querySelector('.item-name');
          const itemCount = item.querySelector('.item-count');
          if (itemName && itemName.textContent.trim().includes('访客') && itemCount) {
            itemCount.innerHTML = stats.visitors;
            itemCount.removeAttribute('id');
          }
        });
      }
      
      // 如果没有浏览量，就添加一个
      if (!hasPageViews) {
        const pageViewsItem = document.createElement('div');
        pageViewsItem.className = 'webinfo-item';
        pageViewsItem.innerHTML = `
          <div class="item-name">本站总浏览量 :</div>
          <div class="item-count">${stats.pageViews}</div>
        `;
        
        // 插入到访客数之后
        const currentItems = webinfoContainer.querySelectorAll('.webinfo-item');
        const visitorsItem = Array.from(currentItems).find(item => {
          const name = item.querySelector('.item-name');
          return name && name.textContent.trim().includes('访客');
        });
        
        if (visitorsItem) {
          visitorsItem.insertAdjacentElement('afterend', pageViewsItem);
        } else {
          webinfoContainer.appendChild(pageViewsItem);
        }
      } else {
        // 更新现有浏览量
        const currentItems = webinfoContainer.querySelectorAll('.webinfo-item');
        currentItems.forEach(item => {
          const itemName = item.querySelector('.item-name');
          const itemCount = item.querySelector('.item-count');
          if (itemName && itemName.textContent.trim().includes('浏览') && itemCount) {
            itemCount.innerHTML = stats.pageViews;
            itemCount.removeAttribute('id');
          }
        });
      }
      
      // 更新最后更新时间
      const finalItems = webinfoContainer.querySelectorAll('.webinfo-item');
      finalItems.forEach(item => {
        const itemName = item.querySelector('.item-name');
        const itemCount = item.querySelector('.item-count');
        if (itemName && itemName.textContent.trim().includes('最后') && itemCount) {
          itemCount.innerHTML = '刚刚';
          itemCount.removeAttribute('id');
          itemCount.removeAttribute('data-lastpushdate');
        }
      });
      
      console.log('Web info updated successfully.');
    }

    // 更新文章阅读量统计
    function updatePostViews() {
      const postMeta = document.getElementById('post-meta');
      if (!postMeta) return;

      // 存储键名
      const STORAGE_KEY = 'blog_stats';
      
      // 获取或初始化统计数据
      function getStats() {
        let stats = localStorage.getItem(STORAGE_KEY);
        if (stats) {
          return JSON.parse(stats);
        }
        return {
          visitors: 0,
          pageViews: 0,
          lastUpdate: new Date().toISOString()
        };
      }
      
      // 保存统计数据
      function saveStats(stats) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(stats));
      }
      
      // 获取当前统计
      let stats = getStats();
      
      // 更新页面浏览量
      stats.pageViews++;
      saveStats(stats);

      // 检查是否已有阅读量显示
      let viewsSpan = postMeta.querySelector('.post-meta-views');
      
      if (!viewsSpan) {
        // 创建阅读量显示元素
        viewsSpan = document.createElement('span');
        viewsSpan.className = 'post-meta-views';
        viewsSpan.innerHTML = `<i class="far fa-eye fa-fw post-meta-icon"></i><span class="post-meta-label">阅读量:</span><span class="view-count">${stats.pageViews}</span>`;
        
        // 添加到 meta-secondline 或直接添加到 post-meta
        const secondline = postMeta.querySelector('.meta-secondline');
        if (secondline) {
          // 添加分隔符
          const separator = document.createElement('span');
          separator.className = 'post-meta-separator';
          separator.textContent = '|';
          secondline.appendChild(separator);
          secondline.appendChild(viewsSpan);
        } else {
          postMeta.appendChild(viewsSpan);
        }
      } else {
        // 更新已有阅读量
        const viewCount = viewsSpan.querySelector('.view-count');
        if (viewCount) {
          viewCount.textContent = stats.pageViews;
        }
      }

      console.log('Post views updated:', stats.pageViews);
    }

    // 初始化
    document.addEventListener('DOMContentLoaded', () => {
      addHeroCharacter();
      addSocialIconsUnderTitle();
      setupHeroScroll();
      setupPostCardAnimation();
      setupHeroInteraction();
      // 尝试修改进度条
      setTimeout(modifyProgressBars, 500);
      // 再次尝试，确保所有内容加载完毕
      setTimeout(modifyProgressBars, 2000);
      // 更新网站信息卡片
      setTimeout(updateWebInfo, 500);
      setTimeout(updateWebInfo, 1000);
      // 更新文章阅读量
      setTimeout(updatePostViews, 500);
    });
    
    // 当页面滚动时也尝试更新
    window.addEventListener('scroll', () => {
      // 简单的防抖，避免频繁调用
      clearTimeout(window.progressBarUpdateTimer);
      window.progressBarUpdateTimer = setTimeout(modifyProgressBars, 300);
    }, { passive: true });
  })();
</script>
